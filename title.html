     <script type="text/javascript">
       
	     function changeImg(temp){
            var img = document.getElementById("canvasImg");
            if(temp == "TITLE")
                img.src = "images/title.png";
             else if(temp == "TITLE1")
                img.src = "images/title1.png";
	     else if(temp == "title3")
                img.src = "images/title3.png";
	     else if(temp == "title4")
                img.src = "images/title4.png";
	     }
        
	     function drawText() {
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            var img = document.getElementById('canvasImg');
            canvas.width = 1920;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 63;
//            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = "40px Montserrat";
            ctx.textAlign = "left";
            ctx.drawImage(img, 0, 0);
            ctx.fillStyle = "white";
            ctx.shadowOffsetX = 2.5;
            ctx.shadowOffsetY = 2.5;
            ctx.shadowColor = "rgba(0,0,0,1)";
            ctx.fillText($('#inp').val().toUpperCase(), 25, 45);
        }

        $(document).ready(function(){
            $('#inp').on('input', drawText);
        var image = document.getElementById('canvasImg');
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            image.onload = function(){
                canvas.width = 1920;
                canvas.crossOrigin = "Anonymous";
                canvas.height = 63;
                ctx.drawImage(image, 0, 0);
                drawText();
            }
        });
        
    </script>
