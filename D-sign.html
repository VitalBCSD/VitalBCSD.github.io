    <script type="text/javascript">
        var index = 0;
        function changeImg(temp)
        {
            var img = document.getElementById("canvasImg");
             if(temp == 'Serg'){
                img.src = "images/sergeant.png";
                index = 1;
            }
             else if(temp == 'Corp'){
                img.src = "images/corporal.png";
                index = 2;
            }   
            else if(temp == 'md'){
                img.src = "images/md.png";
                index = 3;
             }
            else if(temp == 'DS3'){
                img.src = "images/DS3.png";
                index = 4;
            }
            else if(temp == 'DS2'){
                img.src = "images/DS2.png";
                index = 5;
            }
            else if(temp == 'ds1'){
                img.src = "images/ds1.png";
                index = 6;
	    }	    
            else if(temp == 'dst'){
                img.src = "images/dst.png";
                index = 7;
            }
        }      
    </script>
    
    <script type="text/javascript">
        
	 function drawText(){
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            var img = document.getElementById("canvasImg");
            canvas.width = 1900;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 510;
//            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = "500 28px Montserrat";
            ctx.textAlign = "left";

            ctx.drawImage(img, 0, 0);
            ctx.font = "500 30px Montserrat";
            ctx.textAlign = "left";
            ctx.fillStyle = "grey";
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 4;
            ctx.shadowColor = "rgba(0, 0, 0, 1)";
            ctx.fillText("Badge #:", 1288, 122);
            ctx.font = "700 50px Montserrat";
            ctx.textAlign = "left";
            ctx.fillStyle = "white";
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 4;
            ctx.shadowColor = "rgba(0, 0, 0, 1)";
            
            if(index == 1){
                ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";
            }
            else if(index == 2){
		ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";               
            }
            else if(index == 3){
                ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";
            }
            else if(index == 4){
                ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";
            }
            else if(index == 5){
                ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";
            }
            else if(index == 6){
                ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";
	    }
            else if(index == 7){
                ctx.fillText($('#inp').val().toUpperCase(), 501, 143);
		ctx.fillStyle = "gray";
            }
             if(index != 0){
                ctx.font = "500 30px Montserrat";
                ctx.fillText($('#inp4').val().toUpperCase(), 1428, 122);
                ctx.font = "500 30px Montserrat";
		ctx.shadowColor = "rgba(0, 0, 0, 0)";
                ctx.fillStyle = "#202020";
                ctx.fillText($('#inp2').val().toUpperCase(), 501, 300);
                ctx.font = "500 30px Montserrat";
                           }
        }

    window.onload = function(){
        $('#inp').on('input', drawText);
        $('#inp2').on('input', drawText);
        $('#inp4').on('input', drawText);
        var image = document.getElementById('canvasImg');
        var canvas = document.getElementById('canvas');
        ctx = canvas.getContext('2d');
        image.onload = function(){
            canvas.width = 1900;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 400;
            ctx.drawImage(image, 0, 0);
            drawText();
        }
    }
